services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: golf_sim_league
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d golf_sim_league"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      target: development
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=golf_sim_league
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["sh", "./scripts/docker-start.sh"]
    command: ["npm", "run", "dev"]

volumes:
  postgres_data: 