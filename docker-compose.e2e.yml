version: '3.8'

services:
  e2e-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: golf_sim_league_e2e
    ports:
      - "5434:5432"
    volumes:
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d golf_sim_league_e2e"]
      interval: 5s
      timeout: 5s
      retries: 5

  e2e-app:
    build:
      context: .
      target: development
    environment:
      - NODE_ENV=test
      - DB_HOST=e2e-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=golf_sim_league_e2e
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      e2e-db:
        condition: service_healthy
    command: >
      sh -c "npm run start:dev"

  e2e-tests:
    build:
      context: .
      target: development
    environment:
      - NODE_ENV=test
      - API_URL=http://e2e-app:3001
      - DB_HOST=e2e-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=golf_sim_league_e2e
    volumes:
      - ./src:/app/src
      - ./e2e-results:/app/e2e-results
    depends_on:
      e2e-app:
        condition: service_started
    command: >
      sh -c "npm run test-in-container:e2e" 