services:
  e2e-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: golf_sim_league_e2e
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d golf_sim_league_e2e"]
      interval: 5s
      timeout: 5s
      retries: 5

  e2e-app:
    build:
      context: .
      target: development
    environment:
      - NODE_ENV=test
      - DB_HOST=e2e-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=golf_sim_league_e2e
      - PORT=3001
      - JWT_SECRET=dev-jwt-secret-do-not-use-in-production
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      e2e-db:
        condition: service_healthy
    entrypoint: ["sh", "./scripts/docker-start.sh"]
    command: ["npm", "run", "start:dev"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  e2e-tests:
    build:
      context: .
      target: testing
    environment:
      - NODE_ENV=test
      - API_URL=http://e2e-app:3001
      - DB_HOST=e2e-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=golf_sim_league_e2e
      - JWT_SECRET=dev-jwt-secret-do-not-use-in-production
      - JEST_ARGS=${JEST_ARGS:-}
    volumes:
      - .:/app
      - /app/node_modules
      - ./e2e-results:/app/e2e-results
    depends_on:
      e2e-app:
        condition: service_healthy
    command: >
      sh -c "npm run test-in-container:e2e ${JEST_ARGS}" 